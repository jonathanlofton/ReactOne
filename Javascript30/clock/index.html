<html>
  <body>
    
    <div class="clock">
      <div class="arm hour" id="hour"></div>
      <div class="arm minute" id="minute"></div>
      <div class="arm second" id="second"></div>
    </div>
    
    
    
    <script>
      let hourArm = document.getElementById('hour')
      let minuteArm = document.getElementById('minute')
      let secondArm = document.getElementById('second')

      const getTime = () => {
        const now = new Date();
        const seconds = now.getSeconds();
        const minutes = now.getMinutes();
        const hours = now.getHours();
        
        const secondDegrees = ((seconds / 60) * 360) + 90;
        const minuteDegrees = ((minutes / 60) * 360) + 90;
        const hourDegrees = ((hours / 12) * 360) + 90;

        secondArm.style.transform = `rotate(${secondDegrees}deg)`
        minuteArm.style.transform = `rotate(${minuteDegrees}deg)`
        hourArm.style.transform = `rotate(${hourDegrees}deg)`
      }

      setInterval(() => getTime(), 1000);      
    </script>
    <style>
      .clock {
        width: 200px;
        height: 200px;
        border: 3px solid black;
        border-radius: 50%;
        position: relative;
      }

      .arm {
        width: 50%;
        position: absolute;
        top: 50%;
        transform-origin: 100%;
        
      }

      .hour {
        height: 7px;
        background-color: red;
        transform: rotate(90deg);
      }

      .minute {
        height: 5px;
        background-color: blue;
        transform: rotate(90deg);
      }

      .second {
        height: 3px;
        background-color: black;
        transform: rotate(90deg);
        transition: 1s;
        transition-timing-function: 1s;
      }
    </style>
  </body>
</html>
