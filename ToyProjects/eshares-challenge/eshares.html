<htmL>
    <head>
        <link rel='stylesheet' href="./style.css">
    </head>
    <body>
        <div class='content'>
            <h1>content</h1>
        </div>
        <div class="hidden-content"></div>

        <div class='content'>
            <h1>content</h1>
        </div>
        <div class="hidden-content"></div>

        <div class='content'>
            <h1>content</h1>
        </div>
        <div class="hidden-content"><h1>yo</h1></div>

        <script>
            // grab all the content blocks because and add 
            // on click event listeners on them 
            blocks = document.querySelectorAll('.content')
            // grab all hidden content blocks so you can access them 
            // and add a css style to them if their corresponding 
            // non-hidden block is clicked
            hiddenBlocks = document.querySelectorAll('.hidden-content')
            console.log(blocks)

            const unhide = (block) => {
                block.style.display === 'block' ? block.style.display = 'none' : block.style.display = 'block'
            }

            blocks.forEach((block, idx) => {
                block.addEventListener('click', () => unhide(hiddenBlocks[idx]))
            })
        </script>
    </body>
</html>
